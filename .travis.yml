sudo: required
services:
  - docker

before_install:
  - docker build -t jboaventura/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true jboaventura/react-test npm test

after_success:
  - docker build -t jboaventura/multi-client ./client
  - docker build -t jboaventura/multi-nginx ./nginx
  - docker build -t jboaventura/multi-server ./server
  - docker build -t jboaventura/multi-worker ./worker
  #Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push jboaventura/multi-client 
  - docker push jboaventura/multi-nginx
  - docker push jboaventura/multi-server
  - docker push jboaventura/multi-worker  

